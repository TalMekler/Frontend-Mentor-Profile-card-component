<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="bg-top bg-body" src="/images/bg-pattern-top.svg">
  <img class="bg-bottom bg-body" src="/images/bg-pattern-bottom.svg">

  <div class="card">
    <div class="top-pattern"></div>

    <div class="profile">
      <img class="avatar" src="/images/image-victor.jpg">
      <p class="name">
        Victor Crest
        <span class="age light">26</span>
      </p>
      <div class="light location">London</div>
    </div>

    <div class="social">
      <div class="social__followers">
        <p class="number">80K</p>
        <p class="desc">Followers</p>
      </div>
      <div class="social__likes">
        <p class="number">803K</p>
        <div class="desc">Likes</div>
      </div>
      <div class="social__photos">
        <p class="number">1.4K</p>
        <div class="desc">Photos</div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
